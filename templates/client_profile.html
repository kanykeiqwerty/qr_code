<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        header {
            margin-bottom: 20px;
        }
        main {
            text-align: center;
        }
        .profile-info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BAKAIBANK</h1>
    </header>
    <main>
        <h2>Профиль клиента</h2>
        <div class="profile-info">
            <p><strong>Nickname:</strong> {{ profile.nickname }}</p>
            <p><strong>Payment Method ID:</strong> {{ profile.payment_method_id }}</p>
        </div>
    </main>
</body>
</html>
